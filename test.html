<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>H1文字边缘发光效果</title>  
    <style>  
        h1 {  
            color: #ffffff; /* 文字颜色 */  
            text-shadow:  
                -1px -1px 0 #ff0000,  /* 左上角的红色阴影 */  
                1px -1px 0 #ff0000,   /* 右上角的红色阴影 */  
                -1px 1px 0 #ff0000,   /* 左下角的红色阴影 */  
                1px 1px 0 #ff0000;    /* 右下角的红色阴影 */  
        }  
    </style>  
</head>  
<body>  
  
<h1>欢迎来到我的网站！</h1>  
  
</body>  
</html>
